version: 2.1
jobs:
  build:
    macos:
      xcode: "14.3.1"
    working_directory: ~/rentachef-react-native
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            yarn install
            cd ios && pod repo update &&  pod install --repo-update && cd ..
      - run:
            name: decode Certificates
            context: certificate
            command:  echo "$Certificates" | base64 -D -o Certificates.p12 
      - run:
          name: make Provisioning Profiles directory
          command: mkdir -pv ~/Library/MobileDevice/Provisioning\ Profiles/
      - run:
          name: decode Provisioning Profiles
          context: certificate
          command: echo "$$App_Store_Profile" | base64 -D -o ~/Library/MobileDevice/Provisioning\ Profiles/App_Store.mobileprovision 
          
      - run:
          name: Build iOS app
           command: |
             gem install fastlane -NV
             fastlane build
          # command: |
          #   cd ios
          #   xcodebuild  -workspace rentachef.xcworkspace -scheme rentachef   -configuration Release 
workflows:
  build_and_deploy:
    jobs:
      - build
