            context: certificate
            command:  |
              base64 -D -o Certificates.p12 \<<<  $Certificates
              base64 -D -o App_Store.mobileprovision \<<< $App_Store_Profile

      - run:
          name: make Provisioning Profiles directory
          command: |
           mkdir -pv ~/Library/MobileDevice/Provisioning\ Profiles/
           
           sudo mkdir -pvm777 /Library/MobileDevice/Provisioning\ Profiles/
      - run:
          name: decode Provisioning Profiles
          context: certificate
          command: |
             openssl version
             sudo rm /usr/bin/openssl
             sudo mount -o remount,rw /
             brew install openssl
             brew link --force  openssl@3
             openssl version
             security create-keychain -p "$KEYCHAIN_PASSWORD" mykeychain.keychain-db
             security set-keychain-settings -lut 21600 mykeychain.keychain-db
             security unlock-keychain -p "$KEYCHAIN_PASSWORD" mykeychain.keychain-db 
             openssl pkcs12 -in certificates.p12 -out certificate.pem -passin pass:"$CERTIFICATE_PASSWORD"
             sudo security add-trusted-cert -d -r trustAsRoot -k mykeychain.keychain-db  Certificates.p12
             cp -r App_Store.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
             
          
